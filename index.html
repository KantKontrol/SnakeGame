<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Snake Game</title>

    <style>
        #snakeCanvas {
            background-color: black;
        }
    </style>
</head>
<body>

    <canvas id="snakeCanvas" width="400" height="400"></canvas>


    <script>

        let canvas = document.getElementById("snakeCanvas");
        let ctx = canvas.getContext("2d");

        const snakeWidth = 20;
        const snakeHeight = 20;
        let snakeX = (canvas.width / 2) - (snakeWidth / 2);
        let snakeY = (canvas.height / 2) - (snakeHeight / 2);
        const xv = 1;
        const yv = 1;


        function drawSnake(){
            ctx.fillStyle = "red";
            ctx.fillRect(snakeX += xv,snakeY += yv,snakeWidth,snakeHeight);
            ctx.stroke();
        }


        function draw(){

            //clear canvas
            ctx.clearRect(0, 0, 400, 400);
            
            //draw objects
            drawSnake();

            //animate
            window.requestAnimationFrame(draw);
        }

        document.addEventListener("keydown", (e) => {
            if(e.code == "ArrowUp"){
                console.log("UP!")
            }

            if(e.code == "ArrowDown"){
                console.log("DOWN!")
            }
        })


        
        draw();


    </script>

    
</body>
</html>

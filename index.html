<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Snake Game</title>

    <style>
        #snakeCanvas {
            background-color: black;
        }
    </style>
</head>
<body>

    <canvas id="snakeCanvas" width="800" height="600"></canvas>


    <script>

        let canvas = document.getElementById("snakeCanvas");
        let ctx = canvas.getContext("2d");

        let snake = [
            {x: 100, y: 100},
            {x: 120, y:100},
            {x: 140, y:100}
        ];

        const snakeWidth = 20;
        const snakeHeight = 20;
        let snakeX = 40;
        let snakeY = 40;
        let xv = 0;
        let yv = 20;
        const VELOCITY = 20;

        let fruitX = 0;
        let fruitY = 0;
        const fruitSize = 20;

        //key controls
        let keyList = new Map();

        function calculateMove(){

            if(keyList.has("LEFT")){
                xv = VELOCITY * -1;
                yv = 0;
            }

            if(keyList.has("UP")){
                xv = 0;
                yv = VELOCITY * -1;
            }

            if(keyList.has("RIGHT")){
                xv = VELOCITY;
                yv = 0;
            }

            if(keyList.has("DOWN")){
                xv = 0;
                yv = VELOCITY;
            }
        }

        function setFruitLoc(){

            fruitX = Math.floor(Math.random() * Math.floor(800/20)) * 20;
            fruitY = Math.floor(Math.random() * Math.floor(600/20)) * 20;
        }

        function drawFruit(){

            ctx.fillStyle = "white";
            ctx.fillRect(fruitX, fruitY, fruitSize,fruitSize);
        }


        function moveSnake(){

            const snakeHead = {x: snake[0].x + xv, y: snake[0].y + yv} //set our snake head
            snake.unshift(snakeHead); //bring it to front of array

            if(snake[0].x === fruitX && snake[0].y === fruitY){ //if we eat
                setFruitLoc(); //change location of fruit
            }
            else {
               snake.pop(); //get rid of end of snake
            }

            //Basically what snake.unshift is doing is adding an element to the front of the array, the 'head', since we added, we have to remove to keep the same size
            //hence snake.pop to remove the length we dont want to add. therefore when we eat, we don't snake.pop so that the extra length stays, cause now we need it :)
        }
        
        function drawSnake(){
            snake.forEach((sPiece) => {
                ctx.fillStyle = "red";
                ctx.fillRect(sPiece.x,sPiece.y,snakeWidth,snakeHeight);
            });
        }


        function draw(){

            //clear canvas
            ctx.clearRect(0, 0, 800, 600);

            //calculate collision, movement
            calculateMove();
            moveSnake();

            
            //draw objects
            drawFruit();
            drawSnake();
            ctx.stroke();
        }

        document.addEventListener("keydown", (e) => {
            var code = e.keyCode;
            switch (code) {
                case 37:
                    if(!keyList.has("RIGHT")){
                        keyList.clear();
                        keyList.set("LEFT", code);
                    }
                    break; //Left key
                case 38:
                    if(!keyList.has("DOWN")){
                        keyList.clear();
                        keyList.set("UP", code);
                    }
                    break; //Up key
                case 39:
                    if(!keyList.has("LEFT")){
                        keyList.clear();
                        keyList.set("RIGHT", code);
                    }
                    break; //Right key
                case 40:
                    if(!keyList.has("UP")){
                        keyList.clear();
                        keyList.set("DOWN", code);
                    }
                    break; //Down key
                default: 
                    console.log("awaiting input");
            }
        });


        setFruitLoc();
        setInterval(draw, 60);
    </script>

    
</body>
</html>

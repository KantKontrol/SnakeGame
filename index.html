<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Snake Game</title>

    <style>
        #snakeCanvas {
            background-color: black;
        }
    </style>
</head>
<body>

    <canvas id="snakeCanvas" width="400" height="400"></canvas>


    <script>

        let canvas = document.getElementById("snakeCanvas");
        let ctx = canvas.getContext("2d");

        const snakeWidth = 20;
        const snakeHeight = 20;
        let snakeX = (canvas.width / 2) - (snakeWidth / 2);
        let snakeY = (canvas.height / 2) - (snakeHeight / 2);
        const xv = 2;
        const yv = 2;
        

        //key controls
        let keyList = new Map();

        function calculateMove(){

            if(keyList.has("LEFT")){
                snakeX -= xv;
            }

            if(keyList.has("UP")){
                snakeY -= yv;
            }

            if(keyList.has("RIGHT")){
                snakeX += xv;
            }

            if(keyList.has("DOWN")){
                snakeY += yv;
            }
        }


        function drawSnake(){
            ctx.fillStyle = "red";
            ctx.fillRect(snakeX,snakeY,snakeWidth,snakeHeight);
            ctx.stroke();
        }


        function draw(){

            //clear canvas
            ctx.clearRect(0, 0, 400, 400);

            //calculate collision, movement
            calculateMove();

            
            //draw objects
            drawSnake();

            //animate
            window.requestAnimationFrame(draw);
        }


        document.addEventListener("keydown", (e) => {
            var code = e.keyCode;
            switch (code) {
                case 37:
                    keyList.clear();
                    keyList.set("LEFT", code);
                    break; //Left key
                case 38: 
                    keyList.clear();
                    keyList.set("UP", code);
                    break; //Up key
                case 39:
                    keyList.clear();
                    keyList.set("RIGHT", code);
                    break; //Right key
                case 40:
                    keyList.clear();
                    keyList.set("DOWN", code);
                    break; //Down key
                default: 
                    console.log("awaiting input");
            }

            console.log(keyList)
        });


        
        draw();


    </script>

    
</body>
</html>

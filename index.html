<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Snake Game</title>

    <style>
        #snakeCanvas {
            background-color: black;
        }
    </style>
</head>
<body>

    <canvas id="snakeCanvas" width="800" height="600"></canvas>


    <script>

        let canvas = document.getElementById("snakeCanvas");
        let ctx = canvas.getContext("2d");

        const snakeWidth = 20;
        const snakeHeight = 20;
        let snakeX = 40;
        let snakeY = 40;
        const xv = 20;
        const yv = 20;
        let tail = 0;
        let maxLength = 10;

        let fruitX = 0;
        let fruitY = 0;
        const fruitSize = 20;
        

        //key controls
        let keyList = new Map();

        function calculateMove(){

            if(keyList.has("LEFT")){
                snakeX -= xv;
            }

            if(keyList.has("UP")){
                snakeY -= yv;
            }

            if(keyList.has("RIGHT")){
                snakeX += xv;
            }

            if(keyList.has("DOWN")){
                snakeY += yv;
            }
        }

        function checkFruitCollision(){

           if(fruitX >= snakeX && (fruitX + fruitSize) <= (snakeX + snakeWidth)){
               if(fruitY >= snakeY && (fruitY + fruitSize) <= (snakeY + snakeHeight)){
                    processFruitHit();
               }
           }
        }

        function processFruitHit(){

            setFruitLoc();
            if(tail + 1 < maxLength){
                tail+=1;
            }

        }

        function setFruitLoc(){

            fruitX = Math.floor(Math.random() * Math.floor(800/20)) * 20;
            fruitY = Math.floor(Math.random() * Math.floor(600/20)) * 20;
        }

        function drawFruit(){

            ctx.fillStyle = "white";
            ctx.fillRect(fruitX, fruitY, fruitSize,fruitSize);
        }


        function drawSnake(){
            ctx.fillStyle = "red";
            ctx.fillRect(snakeX,snakeY,snakeWidth,snakeHeight);

            for(let i=1; i <= tail;i++){
                if(keyList.has("LEFT")){
                    ctx.fillRect(snakeX + (snakeWidth * i), snakeY ,snakeWidth,snakeHeight);
                }

                if(keyList.has("UP")){
                    ctx.fillRect(snakeX, snakeY + (snakeHeight * i) ,snakeWidth,snakeHeight);
                }

                if(keyList.has("RIGHT")){
                    ctx.fillRect(snakeX - (snakeWidth * i), snakeY ,snakeWidth,snakeHeight);
                }

                if(keyList.has("DOWN")){
                    ctx.fillRect(snakeX, snakeY - (snakeHeight * i) ,snakeWidth,snakeHeight);
                }
                
            }
            
        }


        function draw(){

            //clear canvas
            ctx.clearRect(0, 0, 800, 600);

            //calculate collision, movement
            calculateMove();
            checkFruitCollision();

            
            //draw objects
            drawFruit();
            drawSnake();
            ctx.stroke();

            
        }

        document.addEventListener("keydown", (e) => {
            var code = e.keyCode;
            switch (code) {
                case 37:
                    keyList.clear();
                    keyList.set("LEFT", code);
                    break; //Left key
                case 38: 
                    keyList.clear();
                    keyList.set("UP", code);
                    break; //Up key
                case 39:
                    keyList.clear();
                    keyList.set("RIGHT", code);
                    break; //Right key
                case 40:
                    keyList.clear();
                    keyList.set("DOWN", code);
                    break; //Down key
                default: 
                    console.log("awaiting input");
            }

            console.log(keyList)
        });


        setFruitLoc();

        setInterval(draw, 60);


    </script>

    
</body>
</html>
